<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="client.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Padel players</title>
</head>

<body>
    <header>
        <div>
            <h1>PADEL PLAYERS CLUB</h1>
        </div>
    </header>
    <main>
        <a href="#seeAll">See all members</a>
        <a href="#addNew">Add new</a>
        <img src="assets/pexels-oliver-sjöström-1103829.jpg" alt="">
    
        <div  id="seeAll" class="playersContainer">
        </div>
        <div class="onePlayerContainer">
        </div>
            <a id="addNew">
                <div class="changesForm">
                    <p>Change form:</p>
                    <input class="inputField changeFirstName" type="text">
                    <input class="inputField changeLastName" type="text">
                    <input class="inputField changeSide" type="text">
                    <input class="inputField changeGender" type="text">
                    <input class="inputField changeLevel" type="text">
                    <button class="saveBtn">Save</button>
                </div>
            </a>
            <div class="formContainer">
                <p class="newMemberPara">New member form:</p>
                <input class="inputField inpFirstName" type="text" placeholder="First name">
                <input class="inputField inpLastName" type="text" placeholder="Lastname">
                <input class="inputField inpSide" type="text" placeholder="Forehand/Backhand">
                <input class="inputField inpGender" type="text" placeholder="Female/Male">
                <input class="inputField inpLevel" type="text" placeholder="Level">
                <button class="addNewPlayerBtn">Add new member</button> 
            </div>
    </main>
    <footer></footer>
</body>

</html>
